name: Build Telegram APK

on:
  workflow_dispatch:
    inputs:
      api_id:
        description: 'API ID'
        required: true
      api_hash:
        description: 'API Hash'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Android SDK
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-27" "ndk;20.1.5948944" "build-tools;30.0.3"
          
      - name: Set API credentials
        run: |
          sed -i "s/int API_ID = 0;/int API_ID = ${{ github.event.inputs.api_id }};/" TMessagesProj/src/main/java/org/telegram/messenger/BuildVars.java
          sed -i "s/String API_HASH = \"\";/String API_HASH = \"${{ github.event.inputs.api_hash }}\";/" TMessagesProj/src/main/java/org/telegram/messenger/BuildVars.java
          
      - name: Build APK
        run: |
          cd Tools/gradleWrapper
          chmod +x gradlew
          ./gradlew assembleRelease
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Telegram-APK
          path: TMessagesProj/build/outputs/apk/release/app-release-unsigned.apk
