name: Build Telegram APK

on:
  workflow_dispatch:
    inputs:
      api_id:
        description: 'API ID from my.telegram.org'
        required: true
      api_hash:
        description: 'API Hash from my.telegram.org'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          repository: DrKLO/Telegram
          ref: master
          
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Install Android SDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip commandlinetools-linux-11076708_latest.zip
          mv cmdline-tools latest
          mkdir -p cmdline-tools
          mv latest cmdline-tools/
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-27" "ndk;20.1.5948944" "build-tools;30.0.3"
          
      - name: Set API credentials
        run: |
          sed -i "s/int API_ID = 0;/int API_ID = ${{ github.event.inputs.api_id }};/" TMessagesProj/src/main/java/org/telegram/messenger/BuildVars.java
          sed -i "s/String API_HASH = \"\";/String API_HASH = \"${{ github.event.inputs.api_hash }}\";/" TMessagesProj/src/main/java/org/telegram/messenger/BuildVars.java
          
      - name: Create keystore
        run: |
          keytool -genkey -v -keystore release.keystore -alias telegram -keyalg RSA -keysize 2048 -validity 10000 -storepass 123456 -keypass 123456 -dname "CN=Telegram, OU=Telegram, O=Telegram, L=London, ST=London, C=UK"
          
      - name: Build APK
        run: |
          cd TMessagesProj
          chmod +x gradlew
          ./gradlew assembleRelease
          
      - name: Sign APK
        run: |
          cd TMessagesProj/build/outputs/apk/release
          jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore $GITHUB_WORKSPACE/release.keystore -storepass 123456 app-release-unsigned.apk telegram
          cp app-release-unsigned.apk telegram-signed.apk
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Telegram-APK
          path: TMessagesProj/build/outputs/apk/release/telegram-signed.apk
