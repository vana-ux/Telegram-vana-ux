name: Build Telegram APK

on:
  workflow_dispatch:
    inputs:
      api_id:
        description: 'API ID'
        required: true
      api_hash:
        description: 'API Hash'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: TelegramOrg/Telegram-Android
          ref: master
          
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
          
      - name: Set API credentials
        run: |
          sed -i "s/int API_ID = 0;/int API_ID = ${{ github.event.inputs.api_id }};/" TMessagesProj/src/main/java/org/telegram/messenger/BuildVars.java
          sed -i "s/String API_HASH = \"\";/String API_HASH = \"${{ github.event.inputs.api_hash }}\";/" TMessagesProj/src/main/java/org/telegram/messenger/BuildVars.java
          
      - name: Build APK
        run: |
          cd TMessagesProj
          chmod +x ../gradlew
          ../gradlew assembleRelease
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Telegram-APK
          path: TMessagesProj/build/outputs/apk/release/app-release-unsigned.apk
